name: Run Decoder

on:
  push:
    branches: [main, test/visualizer-refactor]
  pull_request:
    branches: [main, test/visualizer-refactor]
  workflow_dispatch:

jobs:
  run-decoder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build & load Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: decoder-image:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Update cache directory
        run: |
          rm -rf /tmp/.buildx-cache || true
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

      - name: Create output directories
        run: |
          mkdir -p plots/cluster
          mkdir -p results
          chmod -R 777 plots results

      - name: Show basic environment info
        run: |
          echo "CPUs: $(nproc)"
          echo "pwd: $(pwd)"
          ls -la .

      - name: Run decoder + basic validation
        run: |
          set -x

          docker run --rm \
            -v "${{ github.workspace }}:/app" \
            -e PYTHONUNBUFFERED=1 \
            decoder-image:latest \
            bash -c "
              set -e -x

              cd /app

              echo 'Running beam search decoder ...'
              python -m subgraph_mining.decoder \
                --dataset=metta.pkl \
                --search_strategy=beam \
                --beam_width=5 \
                --n_trials=200 \
                --node_anchored \
                --out_path=/app/results/patterns-beam.pkl

              echo '──────────────────────────────────────'
              echo 'Sanity checking output file ...'

              python -c '
import os, pickle, sys

path = \"/app/results/patterns-beam.pkl\"

if not os.path.exists(path):
    print(f\"ERROR: File not found → {path}\")
    print(\"ls -la /app/results:\")
    os.system(\"ls -la /app/results\")
    sys.exit(1)

with open(path, \"rb\") as f:
    patterns = pickle.load(f)

if not patterns:
    print(\"ERROR: patterns list is empty\")
    sys.exit(2)

print(f\"OK: Beam search produced {len(patterns)} patterns\")
              '

              echo '──────────────────────────────────────'
              echo 'Final directory listing:'
              ls -la /app/results || true
              ls -la /app/plots   || true
            "

      - name: Show generated files (host side)
        run: |
          echo "Results directory:"
          ls -la results || echo "(directory missing)"
          echo ""
          echo "Plots directory:"
          ls -la plots || echo "(directory missing)"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: decoder-results-and-plots
          path: |
            plots/
            results/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload any log files (if created)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: decoder-logs
          path: |
            **/*.log
            **/*.err
            **/*.txt
          if-no-files-found: ignore